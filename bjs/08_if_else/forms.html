<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма ввода Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>

    <p>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMin" aria-expanded="false" aria-controls="collapseMin">
          Введите первое число
        </button>
    </p>
      <div class="collapse" id="collapseMin">
        <div class="card card-body">
            <form>
                <div class="mb-3">
                  <label for="InputMinValue" class="form-label">Введите минимальное значение числа для игры</label>
                  <input type="number" class="form-control" id="InputMinValue" min="-999" max="999" value="0">
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
        </div>
      </div>
    
    <p>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMax" aria-expanded="false" aria-controls="collapseMax">
          Введите второе число
        </button>
    </p>
      <div class="collapse" id="collapseMax">
        <div class="card card-body">
            <form>
                <div class="mb-3">
                  <label for="InputMaxValue" class="form-label">Введите максимальное значение числа для игры</label>
                  <input type="number" class="form-control" id="InputMaxValue" min="-999" max="999" value="0">
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
        </div>
      </div>
    
</body>
</html>
